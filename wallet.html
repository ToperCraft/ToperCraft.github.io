<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - ToperCraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Wallet</h1>
    <div class="container">
        <div class="wallet-balance">
            <h2 class="wallet-title">Tu Saldo</h2>
            <p>GHOST: <span id="ghostBalance">0</span></p>
            <button class="wallet-button" onclick="deposit()">Depositar</button>
            <button class="wallet-button" onclick="withdraw()">Retirar</button>
        </div>
        <div class="wallet-transactions">
            <h2 class="wallet-title">Transacciones</h2>
            <ul id="transactionsList">
                <!-- Las transacciones se añadirán aquí dinámicamente -->
            </ul>
        </div>
    </div>
    <div class="menu">
        <div class="menu-item" onclick="location.href='index.html'">
            <img src="imagenes/iconos/referido.png" alt="Referido">
            <span>Referido</span>
        </div>
        <div class="menu-item" onclick="location.href='tareas.html'">
            <img src="imagenes/iconos/Pre.png" alt="Tareas">
            <span>Tareas</span>
        </div>
        <div class="menu-item" onclick="location.href='index.html'">
            <img src="imagenes/iconos/Tap.png" alt="Tap">
            <span>Tap</span>
        </div>
        <div class="menu-item" onclick="location.href='ruleta.html'">
            <img src="imagenes/iconos/ruleta.png" alt="Ruleta">
            <span>Ruleta</span>
        </div>
        <div class="menu-item" onclick="location.href='wallet.html'">
            <img src="imagenes/iconos/Wallet.png" alt="Wallet">
            <span>Wallet</span>
        </div>
    </div>
    <div id="floatingMessage" class="floating-message">Función no implementada</div>
    <script src="wallet.js"></script>
</body>
</html>
