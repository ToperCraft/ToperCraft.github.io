<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylin, ¿quieres ser mi San Valentín?</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Video de fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenedor del contenido */
        .content {
            position: relative;
            text-align: center;
            color: #444; /* Gris oscuro suave */
            font-family: 'Playfair Display', serif;
            font-size: 1.7em; /* Texto más pequeño */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding-top: 10vh; /* Mueve el texto aún más arriba */
        }

        /* Botones */
        .btn {
            font-family: 'Pacifico', cursive; /* Nueva fuente */
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.2s, font-size 0.2s;
        }

        .btn-yes {
            background-color: #ff4081; /* Rosa vibrante */
            color: white;
        }

        .btn-no {
            background-color: #ff9800; /* Naranja suave */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video class="video-background" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <!-- Contenido -->
    <div class="content">
        <h1>Keylin, ¿quieres ser mi San Valentín? ❤️</h1>
        <div>
            <button id="yes-btn" class="btn btn-yes" onclick="goToFinalPage()">Sí</button>
            <button class="btn btn-no" onclick="increaseYesSize()">No</button>
        </div>
    </div>

    <script>
        let yesButtonSize = 20;

        function increaseYesSize() {
            const buttonYes = document.getElementById("yes-btn");
            yesButtonSize += 6; // Aumenta el tamaño más rápido
            buttonYes.style.fontSize = `${yesButtonSize}px`;
            buttonYes.style.padding = `${yesButtonSize / 2.5}px ${yesButtonSize}px`;
        }

        function goToFinalPage() {
            window.location.href = "final.html"; // Redirige a la pantalla final
        }
    </script>
</body>
</html>
