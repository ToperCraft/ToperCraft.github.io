<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias, mi niña Key ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Video de fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenedor del contenido */
        .content {
            position: relative;
            text-align: center;
            color: #e91e63; /* Rosa fuerte */
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em; /* Tamaño de letra más pequeño */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Coloca el texto arriba */
            align-items: center;
            height: 100vh;
            padding-top: 3vh; /* Mueve el texto más arriba */
            padding-left: 0.5cm; /* Mueve el texto medio centímetro a la derecha */
            opacity: 1; /* Comienza visible */
            transition: opacity 1s ease-in-out; /* Animación de desaparición */
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video class="video-background" autoplay loop muted>
        <source src="final.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <!-- Mensaje de agradecimiento -->
    <div class="content" id="text">
        <h1>¡Gracias, mi niña Key! ❤️</h1>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("text").style.opacity = "0"; // Desaparece el texto
        }, 3500); // 3.5 segundos
    </script>
</body>
</html>
